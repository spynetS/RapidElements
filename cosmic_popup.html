<template rapid-name="popup">
  <script type="text/javascript">
    class popup extends Component {
        onComponentLoad(){
            this.getChild("popup").style.display = "none";
        }
      open() {
        this.getChild("popup").style.display = "flex";
      }
      close() {
        this.getChild("popup").style.display = "none";
      }
    }
  </script>

  <div include-html="../cosmic_card.html" ></div>

  <div
    id="{id}"
    child-id="popup"
      style="display:none"
    class="fixed top-0 z-40 bg-[#00000030] w-screen h-full items-center justify-center flex transition-opacity"
  >
    <div class="absolute w-full h-full" onclick="self.close()"></div>
    <div
      class="min-w-[240px] h-fit min-h-[320px] max-w-fit mb-[200px] mx-4 z-50"
    >
        <cosmic_card> {children} </cosmic_card>
    </div>
  </div>
</template>
