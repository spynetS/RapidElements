<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Place favicon.ico in the root directory -->
    <script
      defer
      type="text/javascript"
      src="https://spynets.github.io/RapidElements/bin/RapidElements.js"
    ></script>
  </head>

  <script type="text/javascript"></script>

  <script type="text/javascript"></script>
  <body>

    <template rapid-name="but">
      <button
        class="bg-slate-700 hover:bg-slate-600 duration-150 cursor-pointer p-2 rounded-md shadow-md text-white"
        onclick="{onclick}"
      >
        {children}
      </button>
    </template>

    <div include-html="http://localhost:8080/Router.html"></div>

    <div class="flex flex-row p-2 rounded-lg w-screen bg-slate-100 gap-4">
      <but onclick="Router.navigate('home')">Home</but>
      <but onclick="Router.navigate('about')">About</but>
    </div>

    <router>
      <page path="home">
        <div class="flex items-center justify-center bg-red-400 p-2">
          <h1>This is the {path} page</h1>
        </div>
      </page>

      <page path="about">
        <div class="flex items-center justify-center bg-blue-400 p-2 h-screen">
          <h1>This is the {path} page</h1>
        </div>
      </page>
    </router>
  </body>
</html>
