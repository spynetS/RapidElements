<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script defer src="../bin/RapidElements.js" type="text/javascript"></script>
    </head>
    <body>
		<template rapid-name='counter' >
			<script type="text/javascript">
			 class counter extends Component{

				 onComponentLoad(){
					 this.value = 0;
				 }
				 setvalue(e){
					 console.log(e)
					 this.value=e.target.value
				 }
			 }
			</script>
			<button child-id="but" onclick="self.rerender() ">{{self.value}}</button>
			<input oninput="self.setvalue(event);self.rerender()" value="{{self.value}}" />
		</template>

		<counter >Tryck mig</counter>

    </body>
</html>
