<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script defer src="../bin/RapidElements.js" type="text/javascript"></script>
    </head>
    <body>
		<template rapid-name='counter' >
			<script type="text/javascript">
			 class counter extends Component{

				 onComponentLoad(){
					 this.value = 0;
					 this.checked = false
				 }
				 setvalue(e){
					 console.log(e)
					 this.value=e.target.value
					 this.rerender()
				 }
				 change(e){
					console.log(e)
					this.checked = e.target.checked
					this.rerender()
				 }
			 }
			</script>

			<button child-id="but" onclick="alert(self.value)" style="background-color:{{self.checked ? self.value : blue}}" >{{self.value}}</button>
			<input child-id="input" oninput="self.setvalue(event)" value="{{self.value}}" />
			<input type="checkbox" onchange="self.change(event)" />
			<h1>{{self.checked}}</h1>
		</template>

		<counter >Tryck mig</counter>

    </body>
</html>
